fragment ChapterFragment on ChapterType {
  chapterNumber
  fetchedAt
  id
  isBookmarked
  isDownloaded
  isRead
  lastPageRead
  lastReadAt
  mangaId
  name
  pageCount
  realUrl
  scanlator
  sourceOrder
  uploadDate
  url
  meta {
    key
    value
  }
}

fragment ChapterWithMangaFragment on ChapterType {
  ...ChapterFragment
  manga {
    ...MangaFragment
  }
}
